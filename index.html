<html lang="en">
<head>

    <title>Web Desert - Web Design & Development</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111; /* Solid background color */
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        a {
            color: #f39c12;
        }

        /* Neon Lighting Animation */
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            animation: neon 3s infinite alternate;
        }

        @keyframes neon {
            0% {
                box-shadow: 0 0 10px 10px rgba(255, 0, 150, 0.7),
                            0 0 20px 20px rgba(0, 255, 255, 0.7),
                            0 0 30px 30px rgba(0, 150, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px 20px rgba(255, 0, 150, 0.7),
                            0 0 40px 40px rgba(0, 255, 255, 0.7),
                            0 0 60px 60px rgba(0, 150, 255, 0.7);
            }
        }

        /* Countdown Container Styles */
        #countdown-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #countdown-label {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .countdown-item {
            margin: 5px;
            padding: 10px;
            border: 2px solid #f39c12;
            border-radius: 10px;
            width: 50px;
            font-size: 1.5rem;
            display: inline-block;
            animation: bounce 1s infinite alternate;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f39c12;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="neon-border"></div>
    <div id="countdown-container">
        <img src="db.png" style="height: 30px;">
        <h1>We Are Coming Soon!</h1>
        <div id="countdown-label">Countdown Timer:</div>
        <div class="countdown-item" id="days">00</div>Days
        <div class="countdown-item" id="hours">00</div>Hour
        <div class="countdown-item" id="minutes">00</div>Minutes
        <div class="countdown-item" id="seconds">00</div>Seconds
        <div id="countdown-notes">
            <h2>For More Info Contact Us!</h2>
            <p><a href="tel:+91 8240819680">+91 8240819680</a> or <a href="mailto:contact@webdesert.in?">contact@webdesert.in</a></p>
        </div>
    </div>

    <script>
        let targetDate = localStorage.getItem('targetDate');

        if (!targetDate) {
            // Set the date we're counting down to (30 days from now)
            targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 30);
            localStorage.setItem('targetDate', targetDate);
        } else {
            targetDate = new Date(targetDate);
        }

        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        function updateCountdown() {
            const currentDate = new Date();
            const timeLeft = targetDate - currentDate;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                daysElement.textContent = '00';
                hoursElement.textContent = '00';
                minutesElement.textContent = '00';
                secondsElement.textContent = '00';
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                daysElement.textContent = formatTime(days);
                hoursElement.textContent = formatTime(hours);
                minutesElement.textContent = formatTime(minutes);
                secondsElement.textContent = formatTime(seconds);
            }
        }

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        // Initial call to set the countdown
        updateCountdown();
    </script>
</body>
</html>
